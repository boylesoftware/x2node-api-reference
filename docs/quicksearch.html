module:x2node-records module:x2node-pointers module:x2node-patches module:x2node-validators module:x2node-rsparser Classes BasicDBDriver DBOExecutionContext Mixins PropertiesContainerWithDBOs PropertyDescriptorWithDBOs RecordTypeDescriptorWithDBOs Methods &lt;static&gt; createDBOFactory(recordTypes, dbDriver [, options]) Create new database operations (DBO) factory using the specified database driver and the record types library. Once created, the factory instance can be used by the application throughout its life cycle. Parameters: Name Type Argument Description recordTypes module:x2node-records~RecordTypesLibrary Record types library. The factory builds operations against this library. The library must be extended with the x2node-dbos module. dbDriver string | module:x2node-dbos.DBDriver Either a built-in database driver name, or a custom database driver implementation. Available built-in drivers include: &quot;mysql&quot; (for https://www.npmjs.com/package/mysql and compatible others) and &quot;pg&quot; (for https://www.npmjs.com/package/pg). options Object.&lt;string, *&gt; &lt;optional&gt; Options. If provided, the options are passed to the DB driver constructor. Throws: If the provided driver name is invalid. Type module:x2node-common.X2UsageError Returns: DBO factory instance. Type module:x2node-dbos~DBOFactory &lt;static&gt; expr(valueExpr) Get value expression placeholder object that can be used in DBO specifications. Parameters: Name Type Description valueExpr string Value expression text. Returns: Placeholder object. Type Object &lt;static&gt; isExpr(v) Tell if the provided argument is a value expression placeholder. Parameters: Name Type Description v * Argument to test. Safe to pass null, undefined, etc. Returns: true if the provided argument is a value expression placeholder. Type boolean &lt;static&gt; isParam(v) Tell if the provided argument is a parameter placeholder. Parameters: Name Type Description v * Argument to test. Safe to pass null, undefined, etc. Returns: true if the provided argument is a parameter placeholder. Type boolean &lt;static&gt; isSupported(obj) Tell if the provided object is supported by the module. Currently, only a record types library instance can be tested using this function and it tells if the library was constructed with the DBOs extension. Parameters: Name Type Description obj * Object to test. Returns: true if supported by the DBOs module. Type boolean &lt;static&gt; param(paramName) Get parameter placeholder object that can be used in DBO specifications. Parameters: Name Type Description paramName string Parameter name. Returns: Placeholder object. Type Object × Search results Close "},"module-x2node-dbos.BasicDBDriver.html":{"id":"module-x2node-dbos.BasicDBDriver.html","title":"Class: BasicDBDriver","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2node-validators.PropertyDescriptorWithValidatorsx2node-validators.RecordTypeDescriptorWithValidatorsx2node-ws-resources.HandlerExtension Events x2node-dbos~Transaction#event:beginx2node-dbos~Transaction#event:commitx2node-dbos~Transaction#event:rollbackx2node-ws~Application#event:shutdownx2node-ws~Application#event:shuttingdown Interfaces x2node-common.Actorx2node-dbos.DataSourcex2node-dbo os.DBDriver#safeLikePatternFromString Returns: The string with all the necessary escapes. Type string sql(val) Get SQL for the specified ES value. Parameters: Name Type Description val * The ES value. If object, toString() is called on it and the result is returned as is. If null, string &quot;NULL&quot; is returned. Implements: module:x2node-dbos.DBDriver#sql Returns: String representing the value in SQL, or null if the value cannot be represented in SQL (includes undefined, NaN, Infinity and arrays). Type string stringLeftPad(expr, width, pad) Make SQL expression that pads the specified string SQL expression with the specified character on the left until the specified length is achieved. Parameters: Name Type Description expr string The string SQL expression. width number Minimum resulting string length to achieve with padding. pad string The character to use as the padding. Implements: module:x2node-dbos.DBDriver#stringLeftPad Returns: SQL expression that pads the string on the left. Type string stringLength(expr) Make SQL expression that gets the string length for the specified string SQL expression. Parameters: Name Type Description expr string The string SQL expression. Implements: module:x2node-dbos.DBDriver#stringLength Returns: SQL expression that gets the string length. Type string stringLiteral(val) Get string SQL literal. Parameters: Name Type Description val string The ES string. Implements: module:x2node-dbos.DBDriver#stringLiteral Returns: String representing the string in SQL. Type string stringLowercase(expr) Make SQL expression that converts the specified string SQL expression to lower case. Parameters: Name Type Description expr string The string SQL expression. Implements: module:x2node-dbos.DBDriver#stringLowercase Returns: SQL expression that converts the string to lower case. Type string stringUppercase(expr) Make SQL expression that converts the specified string SQL expression to upper case. Parameters: Name Type Description expr string The string SQL expression. Implements: module:x2node-dbos.DBDriver#stringUppercase Returns: SQL expression that converts the string to upper case. Type string × Search results Close "},"module-x2node-dbos.DataSource.html":{"id":"module-x2node-dbos.DataSource.html","title":"Interface: DataSource","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2node-validators.PropertyDescriptorWithValidatorsx2node-validators.RecordTypeDescriptorWithValidatorsx2node-ws-resources.HandlerExtension Events x2node-dbos~Transaction#event:beginx2node-dbos~Transaction#event:commitx2node-dbos~Transaction#event:rollbackx2node-ws~Application#event:shutdownx2node-ws~Application#event:shuttingdown Interfaces x2node-common.Actorx2node-dbos.DataSourcex2node-dbos.DBDriverx2node-dbos.RecordCollectionsMonitorx2node-patches.RecordPatchHandlersx2node-records.Extensionx2node-ws.ActorsRegistryx2node-ws.Authenticatorx2node-ws.Authorizerx2node-ws.Handlerx2node-ws.Marshaller Externals BufferErrorEventEmitterUrlIncomingMessageServerResponseSocketReadable Interface: DataSource x2node-dbos. DataSource Interface for data sources that provide connections to the database. Methods getConnection() Get database connection. Returns: Promise of a database specific connection object. Type Promise.&lt;*&gt; releaseConnection(connection [, err]) Release database connection. Parameters: Name Type Argument Description connection * Database specific connection object previously acquired using getConnection() method. err external:Error &lt;optional&gt; Optional error object if the connection is being released after a database error, in which case the connection is destroyed and never reused (relevant to connection pools). × Search results Close "},"module-x2node-dbos.DBDriver.html":{"id":"module-x2node-dbos.DBDriver.html","title":"Interface: DBDriver","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2node-validators.PropertyDescriptorWithValidatorsx2node-validators.RecordTypeDescriptorWithValidatorsx2node-ws-resources.HandlerExtension Events x2node-dbos~Transaction#event:beginx2node-dbos~Transaction#event:commitx2node-dbos~Transaction#event:rollbackx2node-ws~Application#event:shutdownx2node-ws~Application#event:shuttingdown Interfaces x2node-common.Actorx2node-dbos.DataSourcex2node-dbos.DBDriverx2node-dbos.RecordCollectionsMonitorx2node-patches.RecordPatchHandlersx2node-records.Extensionx2node-ws.ActorsRegistryx2node-ws.Authenticatorx2node-ws.Authorizerx2node-ws.Handlerx2node-ws.Marshaller Externals BufferErrorEventEmitterUrlIncomingMessageServerResponseSocketReadable Interface: DBDriver x2node-dbos. DBDriver Interface for database drivers. Methods booleanLiteral(val) Get Boolean SQL literal. Parameters: Name Type Description val * The ES value. Returns: String representing Boolean true or false in SQL. Type string booleanToNull(expr) Make SQL expression that evaluates the specified SQL expression and resolves into SQL TRUE or SQL NULL if the result is true or false respectively. Parameters: Name Type Description expr string The Boolean SQL expression to evaluate. Returns: SQL expression that evaluates to TRUE or NULL. Type string buildDeleteWithJoins(fromTableName, fromTableAlias [, refTables] [, filterExpr] [, filterExprParen]) Construct a SQL DELETE statement that can have a WHERE clause that uses columns from other joined tables. Note, that the statement still deletes rows only from a single table. Parameters: Name Type Argument Description fromTableName string Name of the table, from which to delete. fromTableAlias string Alias for the fromTableName used in the join conditions and the WHERE clause. refTables Array.&lt;Object&gt; &lt;optional&gt; Array of descriptors of reference tables joined to the fromTableName table and used in the WHERE clause. Properties Name Type Description tableName string Reference table name. tableAlias string Reference table alias used in the join condition and the WHERE clause. joinCondition string Boolean SQL expression for the reference table join condition. filterExpr string &lt;optional&gt; Boolean SQL expression for the WHERE clause. The expression may use fromTableAlias and aliases of the reference tables to refer to the corresponding tables. filterExprParen boolean &lt;optional&gt; true indicates that if the filterExpr is included in a logical conjunction (the &quot;AND&quot; Boolean operation), it needs to be enclosed in parenthesis. Returns: The resulting DELETE statement. Type string buildLockTables( [exclusiveLockTables] [, sharedLockTables]) Construct statement for placing transaction-scoped full table locks. Not all databases support it (e.g. MySQL supports explicit table locks but they are not transaction-scoped but session-scoped). Parameters: Name Type Argument Description exclusiveLockTables Array.&lt;string&gt; &lt;optional&gt; List of tables to lock in exclusive mode. sharedLockTables Array.&lt;string&gt; &lt;optional&gt; List of tables to lock in shared mode. Throws: If the database does not support it. Type external:Error Returns: Statement to run to place the requested locks. Type string buildUpdateWithJoins(updateTableName, updateTableAlias, sets [, refTables] [, filterExpr] [, filterExprParen]) Construct a SQL UPDATE statement that can have a WHERE clause that uses columns from other joined tables. Note, that the statement still updates rows of only a single table. Parameters: Name Type Argument Description updateTableName string Name of the table to update. updateTableAlias string Alias for the updateTableName used in the join conditions and the WHERE clause. sets Array.&lt;Object&gt; The &quot;set&quot; statements, one for each column. Properties Name Type Description columnName string Name of a column in the updateTableName table. value string SQL value expression to set in the column. refTables Array.&lt;Object&gt; &lt;optional&gt; Array of descriptors of reference tables joined to the updateTableName table and used in the WHERE clause. Properties Name Type Description tableName string Reference table name. tableAlias string Reference table alias used in the join condition and the WHERE clause. joinCondition string Boolean SQL expression for the reference table join condition. filterExpr string &lt;optional&gt; Boolean SQL expression for the WHERE clause. The expression may use updateTableAlias and aliases of the reference tables to refer to the corresponding tables. filterExprParen boolean &lt;optional&gt; true indicates that if the filterExpr is included in a logical conjunction (the &quot;AND&quot; Boolean operation), it needs to be enclosed in parenthesis. Returns: The resulting UPDATE statement. Type string buildUpsert(tableName, insertColumns, insertValues, uniqueColumn, sets) Build a SQL statement that performs an &quot;upsert&quot; operation. Parameters: Name Type Description tableName string Name of the table for the update/insert. insertColumns string Comma-separated list of columns for the INSERT statement. insertValues string Comma-separated list of values for the INSERT statement's VALUES clause. uniqueColumn string Name of the column that has the unique constraint that is expected to be violated on the insert attempt. sets string Comma-separated list of column/value assignments for the UPDATE statement's SET clause. Returns: The resulting SQL statement. Type string castToString(expr) Make SQL expression that converts the specified SQL expression to string. Parameters: Name Type Description expr string The SQL expression to convert to string. Returns: SQL expression that evaluates to a string value. Type string coalesce(exprs) Make SQL expression that evaluates to the result of the first of the specified SQL expressions that is not NULL, or NULL if all evaluate to NULL. Parameters: Name Type Argument Description exprs string &lt;repeatable&gt; SQL expressions to evaluate. Returns: SQL expression that evaluates to the first non-NULL. Type string commitTransaction(connection, handler) Commit transaction on the specified database connection. Parameters: Name Type Description connection * Driver-specific database connection object. handler Object The operation result handler. Properties Name Type Description onSuccess function Function that gets called upon operation success. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. connect(source, handler) Acquire database connection. Parameters: Name Type Description source * Driver-specific database connections source. handler Object Connection result handler. Properties Name Type Description onSuccess function Function that gets called when the connection is acquired. The connection is passed to it as the only argument. onError function Function that gets called when connection could not be acquired. The error is passed to is as the only argument. createVersionTableIfNotExists(connection, tableName, itemNames, handler) Create special table used to track versions if it does not exist yet. The table has three columns: name (varchar 64, primary key), modified_on (timestamp) and version (unsigned integer). Also make sure that the table contains rows for every item name. The method creates and populates the table using correct locking so that multiple instances can be attempting to do it concurrently. Parameters: Name Type Description connection * Driver-specific database connection object. tableName string Table name. itemNames Iterable.&lt;string&gt; Item names to make sure are represented in the table. handler Object The operation result handler. Properties Name Type Argument Description onSuccess function Function that gets called upon operation success. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. The handler must ensure that the database connection is destroyed if the error is reported. trace function &lt;optional&gt; Function that gets called before the method sends a SQL command to the database. The command SQL is passed to the function as its only argument. executeInsert(connection, statement, handler [, idColumn]) Execute specified INSERT statement. Parameters: Name Type Argument Description connection * Driver-specific database connection object. statement string The INSERT statement to execute. handler Object The operation result handler. Properties Name Type Description onSuccess function Function that gets called upon operation success. If idColumn argument is provided, the function gets the inserted record id as its only argument. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. idColumn string &lt;optional&gt; Name of the auto-generated id column in the table. If specified, the result promise will resovle to the generated id value. executeQuery(connection, statement, handler) Execute specified statement on the specified database connection. The statement may be returning a result set. Parameters: Name Type Description connection * Driver-specific database connection object. statement string The statement to execute. handler Object The operation result handler. Properties Name Type Argument Description onSuccess function Function that gets called upon operation success. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. onHeader function &lt;optional&gt; Function that gets called when the SELECT query result set descriptor is received from the database. The function receives a single argument, which is an array of strings corresponding to the column names in the result set. onRow function &lt;optional&gt; Function that gets called when the SELECT query result set row is received from the database. The function gets a single argument, which, depending on the driver, can be an array of values, one for each column, or an object with column names as the keys and the corresponding values as the values. executeUpdate(connection, statement, handler) Execute specified statement on the specified database connection. The statement is intended to modify data (such as UPDATE and DELETE statements). Parameters: Name Type Description connection * Driver-specific database connection object. statement string The statement to execute. handler Object The operation result handler. Properties Name Type Description onSuccess function Function that gets called upon operation success. The function gets the number of affected rows as its only argument. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. getSessionVariable(connection, varName, type, handler) Get server-side session variable. Parameters: Name Type Description connection * Driver-specific database connection object. varName string Variable name. type string Expected variable type: &quot;number&quot;, &quot;boolean&quot; or &quot;string&quot;. handler Object The operation result handler. Properties Name Type Description onSuccess function Function that gets called upon operation success. The function receives the variable value as its only argument. If the variable is not set, undefined is passed to the function. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. makeRangedSelect(selectStmt, offset, limit) Make specified SELECT statement ranged. Parameters: Name Type Description selectStmt string The SELECT statement to make ranged. offset number Zero-based number of the first row in the range. limit number Maximum number of rows in the range. Returns: Ranged SELECT statement. Type string makeSelectWithLocks(selectStmt [, exclusiveLockTables] [, sharedLockTables]) Make the specified SELECT statement explicitely lock involved rows. Parameters: Name Type Argument Description selectStmt string The SELECT statement. exclusiveLockTables Array.&lt;Object&gt; &lt;optional&gt; Descriptors of tables to lock in exclusive mode. Descriptors have two properties: tableName and tableAlias. sharedLockTables Array.&lt;Object&gt; &lt;optional&gt; Descriptors of tables to lock in shared mode. Descriptors have two properties: tableName and tableAlias. Returns: SELECT statement based on the provided one that places the requested locks. If provided table lists were empty, the original query is returned unchanged. nullableConcat(exprs) Make SQL expression that concatenates the specified string SQL expressions and evaluates to NULL if any of them is NULL. Parameters: Name Type Argument Description exprs string &lt;repeatable&gt; String SQL expressions to concatenate. Returns: SQL expression that concatenates the specified string SQL expressions. Type string patternMatch(expr, pattern, invert, caseSensitive) Make Boolean SQL expression that matches the specified character value expression against a LIKE pattern. Parameters: Name Type Description expr string SQL character expression to match. pattern string SQL expression for the LIKE pattern. invert boolean true to test if the value does not match the pattern. caseSensitive boolean true to make the test case-sensitive. Returns: Boolean SQL expression for the test. Type string regexpMatch(expr, regexp, invert, caseSensitive) Make Boolean SQL expression that matches the specified character value expression against a regular expression. Parameters: Name Type Description expr string SQL character expression to match. regexp string SQL expression for the regular expression. invert boolean true to test if the value does not match the regular expression. caseSensitive boolean true to make the test case-sensitive. Returns: Boolean SQL expression for the test. Type string releaseConnection(source, connection [, err]) Release database connection previously acquired using the connect() method. Parameters: Name Type Argument Description source * Driver-specific database connections source. connection * The connection to release. err external:Error &lt;optional&gt; Optional error object if the connection is being released after a database error, in which case the connection is destroyed. rollbackTransaction(connection, handler) Roll back transaction on the specified database connection. Parameters: Name Type Description connection * Driver-specific database connection object. handler Object The operation result handler. Properties Name Type Description onSuccess function Function that gets called upon operation success. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. safeLabel(label) Get SQL fragment that can be used as a column label in a SELECT clause from the specified string. Parameters: Name Type Description label string The ES string to use as a column label. Returns: SQL fragment for the label. Type string safeLikePatternFromString(str) Make necessary escapes in the specified string to make it safe to use as a SQL LIKE condition pattern. Parameters: Name Type Description str string The ES string to make safe to use as a pattern. Returns: The string with all the necessary escapes. Type string selectIntoAnchorTable(connection, anchorTableName, topTableName, idColumnName, idExpr, statementStump, handler) Load the results of a SELECT query that is used to select record ids into a temporary anchor table. The resulting table will have two columns: &quot;id&quot; for the record ids returned by the SELECT query, and &quot;ord&quot; with sequential numbers reflecting the order, in which the SELECT query returned the ids. Parameters: Name Type Description connection * Driver-specific database connection object. anchorTableName string Name of the anchor table to use. Must be unique for the transaction. topTableName string Name of the top table in the SELECT query. This is the table that contains the ids. idColumnName string Name of the column in topTableName table that contains the ids being loaded into the anchor table. idExpr string SQL value expression for the ids returned by the SELECT query. statementStump string The SELECT query with &quot;{*}&quot; placeholder in the place of the select list. handler Object The operation result handler. Properties Name Type Argument Description onSuccess function Function that gets called upon operation success. The function receives two arguments: the name of the anchor table and the number of ids loaded into the anchor table. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. trace function &lt;optional&gt; Function that gets called before the method sends a SQL command to the database. The command SQL is passed to the function as its only argument. setSessionVariable(connection, varName, valueExpr, handler) Set server-side session variable. Parameters: Name Type Description connection * Driver-specific database connection object. varName string Variable name. valueExpr string SQL expression for the variable value. handler Object The operation result handler. Properties Name Type Description onSuccess function Function that gets called upon operation success. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. sql(val) Get SQL for the specified ES value. Parameters: Name Type Description val * The ES value. If object, toString() is called on it and the result is returned as is. If null, string &quot;NULL&quot; is returned. Returns: String representing the value in SQL, or null if the value cannot be represented in SQL (includes undefined, NaN, Infinity and arrays). Type string startTransaction(connection, handler) Start transaction on the specified database connection. Parameters: Name Type Description connection * Driver-specific database connection object. handler Object The operation result handler. Properties Name Type Description onSuccess function Function that gets called upon operation success. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. stringLeftPad(expr, width, pad) Make SQL expression that pads the specified string SQL expression with the specified character on the left until the specified length is achieved. Parameters: Name Type Description expr string The string SQL expression. width number Minimum resulting string length to achieve with padding. pad string The character to use as the padding. Returns: SQL expression that pads the string on the left. Type string stringLength(expr) Make SQL expression that gets the string length for the specified string SQL expression. Parameters: Name Type Description expr string The string SQL expression. Returns: SQL expression that gets the string length. Type string stringLiteral(val) Get string SQL literal. Parameters: Name Type Description val string The ES string. Returns: String representing the string in SQL. Type string stringLowercase(expr) Make SQL expression that converts the specified string SQL expression to lower case. Parameters: Name Type Description expr string The string SQL expression. Returns: SQL expression that converts the string to lower case. Type string stringSubstring(expr, from [, len]) Make SQL expression for getting a substring of the specified string SQL expression. Parameters: Name Type Argument Description expr string SQL string expression. from number | string Zero-based first character to include in the substring. If not number, assumed to be a SQL expression. len number | string &lt;optional&gt; Optional maximum length of the substring. If not number, assumed to be a SQL expression. If not specified, the end of the string is assumed. Returns: SQL expression for the substring. Type string stringUppercase(expr) Make SQL expression that converts the specified string SQL expression to upper case. Parameters: Name Type Description expr string The string SQL expression. Returns: SQL expression that converts the string to upper case. Type string supportsRowLocksWithAggregates() Tell if the underlying database supports explicit row locking in SELECT queries with aggregates (e.g. MySQL) or not (e.g. PostgreSQL). Returns: true if supported. Type boolean updateVersionTable(connection, tableName, itemNames, modificationTimestamp, handler) Update versions tracking table. Parameters: Name Type Description connection * Driver-specific database connection object. tableName string Table name. itemNames Array.&lt;string&gt; Names of the items to update. modificationTimestamp string Modification timestamp. handler Object The operation result handler. Properties Name Type Argument Description onSuccess function Function that gets called upon operation success. onError function Function that gets called upon operation failure. The function receives a single argument with the error object. trace function &lt;optional&gt; Function that gets called before the method sends a SQL command to the database. The command SQL is passed to the function as its only argument. × Search results Close "},"module-x2node-dbos.PropertiesContainerWithDBOs.html":{"id":"module-x2node-dbos.PropertiesContainerWithDBOs.html","title":"Mixin: PropertiesContainerWithDBOs","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2node-validators.PropertyDescriptorWithValidatorsx2node-validators.RecordTypeDescriptorWithValidatorsx2node-ws-resources.HandlerExtension Events x2node-dbos~Transaction#event:beginx2node-dbos~Transaction#event:commitx2node-dbos~Transaction#event:rollbackx2node-ws~Application#event:shutdownx2node-ws~Application#event:shuttingdown Interfaces x2node-common.Actorx2node-dbos. .Handlerx2node-ws.Marshaller Externals BufferErrorEventEmitterUrlIncomingMessageServerResponseSocketReadable Mixin: PropertyDescriptorWithDBOs x2node-dbos. PropertyDescriptorWithDBOs DBOs module specific PropertyDescriptor extension. Members &lt;readonly&gt; aggregatedPropPath :string For an aggregate property, path of the aggregated collection property starting from the record type. Type: string &lt;readonly&gt; aggregateFunc :string For an aggregate property, the aggregation function, which may be &quot;COUNT&quot;, &quot;MAX&quot;, &quot;MIN&quot;, &quot;SUM&quot; or &quot;AVG&quot;. Type: string &lt;readonly&gt; column :string Name of the database column used to store the property value, or undefined if the property is calculated or a dependent rereference. Type: string &lt;readonly&gt; fetchByDefault :boolean true if the property is fetched by default (included in the fetch operation result when addressed with a wildcard pattern). Type: boolean &lt;readonly&gt; generator :string|function For a property, whose value is generated for new records, this is the generator, which can be a string &quot;auto&quot; (for automatically generated by the database), or a function that takes the database connection as its only argument, and returns either the id value or a promise of it. The property descriptor is made available to the generator function as this. Type: string | function &lt;readonly&gt; indexColumn :string For an array property, the name of the database column that contains the element indexes, or nothing if the array does not utilize any. Type: string &lt;readonly&gt; keyColumn :string For a map property that does not utilize keyPropertyName, the name of the database column that contains the map entry keys. Type: string &lt;readonly&gt; parentIdColumn :string If table property is present, this is the name of the column in that table that points back to the main record table. Type: string &lt;readonly&gt; recordMetaInfoRole :string For a record meta-info property this is the property role, which can be one of the following: &quot;version&quot;, &quot;creationTimestamp&quot;, &quot;creationActor&quot;, &quot;modificationTimestamp&quot; or &quot;modificationActor&quot;. Type: string &lt;readonly&gt; reverseRefPropertyName :string For a dependent record reference property, name of the property in the target record type that refers back to this record type. A dependent record reference property can only appear among the top record type properties (not in a nested object). Type: string &lt;readonly&gt; table :string Name of the database table used to store the property value, or undefined if the property is calculated, a dependent rereference or stored in the main record table. Type: string &lt;readonly&gt; tableUnique :boolean For an id property (isId() returns true), tells if the id value is unique table-wide. Type: boolean Methods isAggregate() Tell if this is an aggregate property. If a property is an aggregate, isCalculated() also returns true and aggregatedPropPath and aggregateFunc descriptor properties are made available as well. Returns: true if aggregate property. Type boolean isEntangled() Tell if the stored reference property is entangled with a stored reference property of its target record type (they share the same link table). Returns: true if entangled reference property. Type boolean isFiltered() Tell if filtered collection view property. Returns: true if filtered property. Type boolean isOrdered() Tell if ordered collection property. Returns: true if ordered property. Type boolean isWeakDependency() For a dependent record reference property (one that has reverseRefPropertyName descriptor property), tell if the dependency is weak. A weak dependency means that when the referring record is being deleted, no attempt is made to cascade the deletion to the referred record(s). Strongly dependent records, on the other hand, are automatically deleted when the referring record is deleted (the deletion operation is cascaded over the strong dependencies). Returns: true if weak dependency. Type boolean × Search results Close "},"module-x2node-dbos.RecordCollectionsMonitor.html":{"id":"module-x2node-dbos.RecordCollectionsMonitor.html","title":"Interface: RecordCollectionsMonitor","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2node-validators.PropertyDescriptorWithValidatorsx2node-validators.RecordTypeDescriptorWithValidatorsx2node-ws-resources.HandlerExtension Events x2node-dbos~Transaction#event:beginx2node-dbos~Transaction#event:commitx2node-dbos~Transaction#event:rollbackx2node-ws~Application#event:shutdownx2node-ws~Application#event:shuttingdown Interfaces x2node-common.Actorx2node-dbos.DataSourcex2node-dbos.DBDriverx2node-dbos.RecordCollectionsMonitorx2node-patches.RecordPatchHandlersx2node-records.Extensionx2node-ws.ActorsRegistryx2node-ws.Authenticatorx2node-ws.Authorizerx2node-ws.Handlerx2node-ws.Marshaller Externals BufferErrorEventEmitterUrlIncomingMessageServerResponseSocketReadable Interface: RecordCollectionsMonitor x2node-dbos. RecordCollectionsMonitor Interface for components that monitor updates to record collections of each record type as a whole. Methods collectionsUpdated(ctx, recordTypeNames) Called by the DBOs from within the transactions when records of the given record types are modified. The method is called just before the transaction is committed. Parameters: Name Type Description ctx module:x2node-dbos~DBOExecutionContext DBO execution context. recordTypeNames Array.&lt;string&gt; | Set.&lt;string&gt; Names of updated record types. Allowed to be null, undefined or empty. Returns: If a Promise is returned, the transaction is not committed until the promise is fulfilled. If the promise is rejected, the whole transaction gets rolled back. Any other type of returned value is ignored and the transaction is committed immediately. Type Promise getCollectionsVersion(tx, recordTypeNames [, lockType]) Get record collection version information for the specified record types. Parameters: Name Type Argument Description tx module:x2node-dbos~Transaction The transaction. recordTypeNames string | Array.&lt;string&gt; | Iterable.&lt;string&gt; Names of the record types to include. lockType string &lt;optional&gt; If provided, the collections are locked until the end of the transaction. The value can be either &quot;shared&quot; or &quot;exclusive&quot;. Returns: Promise of the result object. The result object includes two properties: modifiedOn, which is a Date representing the last modification timestamp of the records collection among the requested ones that was modified most recently, and version, which is a number that is a sum of all requested record collection versions. Type Promise.&lt;Object&gt; lockCollections(tx, recordTypeNames, lockType) Lock record collection(s) for the transaction. This is similar to module:x2node-dbos.RecordCollectionsMonitor#getCollectionsVersion with a lockType argument, but may be a little more lightweight as it does not require to fetch any collection version data. Parameters: Name Type Description tx module:x2node-dbos~Transaction The transaction. recordTypeNames string | Array.&lt;string&gt; | Iterable.&lt;string&gt; Names of the record types to lock. lockType string The lock type, which can be either &quot;shared&quot; or &quot;exclusive&quot;. Returns: Promise that is fulfilled after the lock is placed. Type Promise.&lt;Object&gt; × Search results Close "},"module-x2node-dbos.RecordTypeDescriptorWithDBOs.html":{"id":"module-x2node-dbos.RecordTypeDescriptorWithDBOs.html","title":"Mixin: RecordTypeDescriptorWithDBOs","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2node-validators.PropertyDescriptorWithValidatorsx2node-validators.RecordTypeDescriptorWithValidatorsx2node-ws-resources.HandlerExtension Events x2node-dbos~Transaction#event:beginx2node-dbos~Transaction#event:commitx2node-dbos~Transaction#event:rollbackx2node-ws~Application#event:shutdownx2node-ws~Application#event:shuttingdown Interfaces x2node-common.Actorx2node-dbos.DataSourcex2node-dbos.DBDriverx2node-dbos.RecordCollectionsMonitorx2node-patches.RecordPatchHandlersx2node-records.Extensionx2node-ws.ActorsRegistryx2node-ws.Authenticatorx2node-ws.Authorizerx2node-ws.Handlerx2node-ws.Marshaller Externals BufferErrorEventEmitterUrlIncomingMessageServerResponseSocketReadable Mixin: RecordTypeDescriptorWithDBOs x2node-dbos. RecordTypeDescriptorWithDBOs DBOs module specific RecordTypeDescriptor extension. Membe pe: Object.&lt;string, *&gt; &lt;readonly&gt; recordTypes :module:x2node-records~RecordTypesLibrary Record types library. Type: module:x2node-records~RecordTypesLibrary &lt;readonly&gt; transaction :module:x2node-dbos~Transaction The transaction. Type: module:x2node-dbos~Transaction Methods log(msg) Log debug message on behalf of the DBO. Transaction id is automatically included in the message. Parameters: Name Type Description msg string The message. × Search results Close "},"module-x2node-patches.html":{"id":"module-x2node-patches.html","title":"Module: x2node-patches","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2node-validators.PropertyDescriptorWithValidatorsx2node-validators.RecordTypeDescriptorWithValidatorsx2node-ws-resources.HandlerExtension Events x2node-dbos~Transaction#event:beginx2node-dbos~Transaction#event:commitx2node-dbos~Transaction#event:rollbackx2node-ws~Application#event:shutdownx2node-ws~Application#event:shuttingdown Interfaces x2node-common.Actorx2node-dbos.DataSourcex2node-dbos.DBDriverx2node-dbos.RecordCollectionsMonitorx2node-patches.RecordPatchHandlersx2node-records.Extensionx2node-ws.ActorsRegistryx2node-ws.Authenticatorx2node-ws.Authorizerx2node-ws.Handlerx2node-ws.Marshaller Externals BufferErrorEventEmitterUrlIncomingMessageServerResponseSocketReadable Module: x2node-patches JSON Patch imlpementation module. Requires module:x2node-common module:x2node-records module:x2node-pointers Methods &lt;static&gt; build(recordTypes, recordTypeName, patch) Build record patch object from JSON Patch specification. Parameters: Name Type Description recordTypes module:x2node-records~RecordTypesLibrary Record types library. recordTypeName string Name of the record type, against records of which the patch will be applied. patch Array.&lt;Object&gt; RFC 6902 JSON patch specification. Throws: If the provided record type name is invalid. Type module:x2node-common.X2UsageError If the provided patch specification is invalid. Type module:x2node-common.X2SyntaxError Returns: The patch object that can be used to apply the patch to records. Type module:x2node-patches~RecordPatch &lt;static&gt; buildMerge(recordTypes, recordTypeName, mergePatch) Build record patch object from Merge Patch specification. Parameters: Name Type Description recordTypes module:x2node-records~RecordTypesLibrary Record types library. recordTypeName string Name of the record type, against records of which the patch will be applied. mergePatch Object RFC 7396 merge patch specification. Throws: If the provided record type name is invalid. Type module:x2node-common.X2UsageError If the provided patch specification is invalid. Type module:x2node-common.X2SyntaxError Returns: The patch object that can be used to apply the patch to records. Type module:x2node-patches~RecordPatch &lt;static&gt; fromDiff(recordTypes, recordTypeName, recOld, recNew) Build patch specification by analyzing the difference between two record versions. The top record id property is allowed to be missing in the provided new record (if present, must be the same). View, calculated and record meta-info properties are ignored. Unrecognized properties in the new record are not allowed. The resulting patch specification may still be invalid. For example, the function does not check if properties are modifiable or optional. Attempt to build a patch from the resulting specification will reveal the error. The array properties are assumed to be sorted using the same criteria in both old and new records. Elements of nested object arrays must have id property. All elements in the old record must have an id value. Elements in the new record without the id or with an id that is not found in the old array are assumed to be new and are inserted. Parameters: Name Type Description recordTypes module:x2node-records~RecordTypesLibrary Record types library. recordTypeName string Name of the record type. recOld Object Original record. recNew Object New record. Throws: If the provided record type name is invalid, or the specified old record object is not an object or is null. Type module:x2node-common.X2UsageError If the provided new record object is not an object, is null, or contains invalid property values. Note, that the validity of the specified old object property values is not checked and is assumed to be always valid and complete. Type module:x2node-common.X2SyntaxError Returns: RFC 6902 JSON patch specification, which, when applied to recOld updates it to become identical to recNew. Type Array.&lt;Object&gt; × Search results Close "},"module-x2node-patches.RecordPatchHandlers.html":{"id":"module-x2node-patches.RecordPatchHandlers.html","title":"Interface: RecordPatchHandlers","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenti me Type Description op string The operation, which can be &quot;remove&quot; or &quot;move&quot;. ptr module:x2node-pointers~RecordElementPointer Path pointer. oldValue * Previous value at the location. onSet(op, ptr, newValue, oldValue) Called when a value is set to a property as a result of an &quot;add&quot;, &quot;remove&quot;, &quot;replace&quot;, &quot;move&quot; or &quot;copy&quot; patch operation. Parameters: Name Type Description op string The operation, which can be &quot;add&quot;, &quot;remove&quot;, &quot;replace&quot;, &quot;move&quot; or &quot;copy&quot;. ptr module:x2node-pointers~RecordElementPointer Path pointer. newValue * The new value (may be null but never undefined). oldValue * Previous value at the location. onTest(ptr, value, passed) Called when a property value is tested as a result of a &quot;test&quot; patch operation. Parameters: Name Type Description ptr module:x2node-pointers~RecordElementPointer Path pointer. value * The value tested (may be null but never undefined). passed boolean true if the test operation passed. × Search results Close "},"module-x2node-pointers.html":{"id":"module-x2node-pointers.html","title":"Module: x2node-pointers","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2n d on the extension right after the record type descriptor instance is created and passed through the previously added extensions. This happens before the properties are added to the descriptor. To perform work on the descriptor after the properties are added, the extension can use onContainerComplete() method on the context. Parameters: Name Type Description ctx module:x2node-records~LibraryConstructionContext Library construction context. container module:x2node-records~PropertiesContainer Properties container. Returns: Extended properties container. Type module:x2node-records~PropertiesContainer extendPropertyDescriptor(ctx, propDesc) Extend property descriptor. The function receives the property descriptor after it is passed through the previously added extensions. Parameters: Name Type Description ctx module:x2node-records~LibraryConstructionContext Library construction context. propDesc module:x2node-records~PropertyDescriptor Property descriptor. Returns: Extended property descriptor. Type module:x2node-records~PropertyDescriptor extendRecordTypesLibrary(ctx, recordTypes) Extend record types library. The function is called on the extension right after the record types library instance is created and passed through the previously added extensions. This happens before the record types are added to the library. To perform work on the library after the record types are added, the extension can use onLibraryComplete() method on the context. Parameters: Name Type Description ctx module:x2node-records~LibraryConstructionContext Library construction context. recordTypes module:x2node-records~RecordTypesLibrary Record types library instance. Returns: Extended record types library instance. Type module:x2node-records~RecordTypesLibrary × Search results Close "},"module-x2node-rsparser.html":{"id":"module-x2node-rsparser.html","title":"Module: x2node-rsparser","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2nod umn index. Returns: Corresponding value for the record property. Type * &lt;static&gt; getResultSetParser(recordTypes, topRecordTypeName) Get new result set parser. Before it can be used, the parser instance must be initialized with the markup using init() method. Parameters: Name Type Description recordTypes module:x2node-records~RecordTypesLibrary Record types library. topRecordTypeName string Name of the record type, records of which are being extracted from the result set. Returns: New uninitialized result set parser. Type module:x2node-rsparser~ResultSetParser &lt;static&gt; isSupported(obj) Tell if the provided object is supported by the module. Currently, only a record types library instance can be tested using this function and it tells if the library was constructed with the x2node-rsparser extension. Parameters: Name Type Description obj * Object to test. Returns: true if supported by the rsparser module. Type boolean &lt;static&gt; registerValueExtractor(type, extractorFunc) Register a custom result set column value extractor. Parameters: Name Type Description type string Value type. extractorFunc module:x2node-rsparser~valueExtractor Extractor function. Type Definitions valueExtractor(rawVal, rowNum, colInd) Result set column value extractor function. Parameters: Name Type Description rawVal * Raw value returned by the underlying database driver. rowNum number Current result set row number, starting from zero. colInd number Column inder, starting from zero. Returns: Value to be set in the resulting record object. Type * × Search results Close "},"module-x2node-rsparser.PropertyDescriptorWithRSParser.html":{"id":"module-x2node-rsparser.PropertyDescriptorWithRSParser.html","title":"Mixin: PropertyDescriptorWithRSParser","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2D atorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2node-validators.PropertyDescriptorWithValidatorsx2node-validators.RecordTypeDescriptorWithValidatorsx2node-ws-resources.HandlerExtension Events x2node-dbos~Transaction#event:beginx2node-dbos~Transaction#event:commitx2node-dbos~Transaction#event:rollbackx2node-ws~Application#event:shutdownx2node-ws~Application#event:shuttingdown Interfaces x2node-common.Actorx2node-dbos.DataSourcex2node-dbos.DBDriverx2node-dbos.RecordCollectionsMonitorx2node-patches.RecordPatchHandlersx2node-records.Extensionx2node-ws.ActorsRegistryx2node-ws.Authenticatorx2node-ws.Authorizerx2node-ws.Handlerx2node-ws.Marshaller Externals BufferErrorEventEmitterUrlIncomingMessageServerResponseSocketReadable Class: ResultSetParser x2node-rsparser~ ResultSetParser Result set parser. new ResultSetParser(recordTypes, valueExtractors, topRecordTypeName) Note: The constructor is not accessible from the client code. Instances are created using module's getResultSetParser() function. Parameters: Name Type Description recordTypes module:x2node-records~RecordTypesLibrary Record types library. valueExtractors Object.&lt;string, function()&gt; Value extractors. topRecordTypeName string Name of the record type being parsed. Members &lt;readonly&gt; records :Array.&lt;Object&gt; Array of records extracted from the result set rows. The property is usually read by the client after all result set rows have been fed to the parser. Type: Array.&lt;Object&gt; &lt;readonly&gt; recordTypes :module:x2node-records~RecordTypesLibrary Record types library. Type: module:x2node-records~RecordTypesLibrary &lt;readonly&gt; referredRecords :Object.&lt;string, Object&gt; Records corresponding to references in fetched reference properties. The property is usually read by the client after all result set rows have been fed to the parser. Type: Object.&lt;string, Object&gt; Methods feedRow(row) Feed a result set row to the parser. Note, the parser must be initialized with markup before rows can be fed to it. Parameters: Name Type Description row Array.&lt;*&gt; | Object.&lt;string, *&gt; The result set row, which can be an array of raw values for each result set column, or an object with column markup as the keys and corresponding raw values as the values. Throws: If the row data does not match the markup. Type module:x2node-common.X2DataError init(markup) Initialize parser with columns markup. A parser instance can be initialized only once. A parser must be initialized before result set rows can be fed to it. Parameters: Name Type Description markup Array.&lt;string&gt; Markup for each column in the result set. Throws: If the parser has already been initialized or the specified markup argument is of invalid type. Type module:x2node-common.X2UsageError If provided markup syntax is invalid. Type module:x2node-common.X2SyntaxError merge(parser) Merge records collected by another parser into this one. The specified other parser must contain the same number of records in the same order. Each record is then merged one by one into the records in this parser. Parameters: Name Type Description parser module:x2node-rsparser~ResultSetParser The other parser. Throws: If the specified parser is incompatible with this one. Type module:x2node-common.X2UsageError Returns: This parser. Type module:x2node-rsparser~ResultSetParser reset() Reset the parser so that it can be re-used to parse another result set. The method creates new empty records and referredRecords properties and leaves the markup in place, so there is no need to initialize the parser again and the new result set rows can start to be fed to the parser right away. × Search results Close "},"module-x2node-validators.html":{"id":"module-x2node-validators.html","title":"Module: x2node-validators","body":" X2 Framework for Node.js Modules x2node-commonx2node-dbosx2node-dbos-monitor-dbtablex2node-patchesx2node-pointersx2node-recordsx2node-rsparserx2node-validatorsx2node-wsx2node-ws-auth-jwtx2node-ws-resources Classes x2node-common.X2DataErrorx2node-common.X2SyntaxErrorx2node-common.X2UsageErrorx2node-dbos.BasicDBDriverx2node-dbos~DBOExecutionContextx2node-rsparser~ResultSetParserx2node-validators~ValidationErrorsx2node-ws.BasicAuthenticatorx2node-ws.BearerAuthenticatorx2node-ws.CachingActorsRegistryx2node-ws-auth-jwt~JWTAuthenticatorx2node-ws-resources.CollectionResourceHandlerx2node-ws-resources.IndividualResourceHandler Mixins x2node-dbos.PropertiesContainerWithDBOsx2node-dbos.PropertyDescriptorWithDBOsx2node-dbos.RecordTypeDescriptorWithDBOsx2node-rsparser.PropertyDescriptorWithRSParserx2node-validators.PropertyDescriptorWithValidatorsx2node-validators.RecordTypeDescriptorWithValidatorsx2node-ws-resources.HandlerExtension Events x2node-dbos~Transaction#event:beginx2node-dbos~Transaction#event:commitx2node-dbos~Transaction#event:rollbackx2node-ws~Application#event:shutdownx2node-ws~Application#event:shuttingdown Interfaces x2node-common.Actorx2node-dbos.DataSourcex2node-dbos.DBDriverx2node-dbos.RecordCollectionsMonitorx2node-patches.RecordPatchHandlersx2node-records.Extensionx2node-ws.ActorsRegistryx2node-ws.Authenticatorx2node-ws.Authorizerx2node-ws.Handlerx2node-ws.Marshaller Externals BufferErrorEventEmitterUrlIncomingMessageServerResponseSocketReadable Module: x2node-validators Record validation/normalization module. Implements: module:x2node-records.Extension Requires module:x2node-common module:x2node-records module:x2node-pointers Classes ValidationErrors Mixins PropertyDescriptorWithValidators RecordTypeDescriptorWithValidators Methods &lt;static&gt; addDefaultValidators(desc, validators) Can be used by record types library extensions to add validators to the default set of validators on a record type or property descriptor. Note that the validators module installs validators on properties and record types in an onContainerComplete handler, so extensions must call this function before that. Parameters: Name Type Description desc module:x2node-records~RecordTypeDescriptor | module:x2node-records~PropertyDescriptor The descriptor. May not be a view. validators Object.&lt;string, Array.&lt;(string|Array)&gt;&gt; Validator specifications as would be provided on the definition. &lt;static&gt; createValidationErrors() Create new, empty validation errors object. Returns: Validation errors object. Type module:x2node-validators~ValidationErrors &lt;static&gt; dep(depPtrs, validatorFunc) Create validator function that checks that specified properties in the context do not have any errors. Parameters: Name Type Description depPtrs Array.&lt;string&gt; JSON pointers for properties, none of which should have errors for the validator to be invoked. validatorFunc module:x2node-validators.curriedValidator The validator function to invoke if all dependency properties are valid. The returned value is ignored. Returns: Single-element array with the resulting validator function. Type Array.&lt;module:x2node-validators.validator&gt; &lt;static&gt; isSupported(obj) Tell if the provided object is supported by the module. Currently, only a record types library instance can be tested using this function and it tells if the library was constructed with the x2node-validators extension. Parameters: Name Type Description obj * Object to test. Returns: true if supported by the validators module. Type boolean &lt;static&gt; isValidationErrors(obj) Tell if the provided object is a validation errors object. Parameters: Name Type Description obj * The object to test. Returns: true if instance of ValidationErrors. Type boolean &lt;static&gt; listpat(list) Create regular expression for a list of valid values. Useful with the &quot;pattern&quot; standard validator. Parameters: Name Type Description list Array.&lt;string&gt; List of valid values. Returns: The resular expression. Type RegExp &lt;static&gt; normalizeRecord(recordType, recordTypeName, record [, lang] [, validationSets]) Validate and normalize the specified record. Parameters: Name Type Argument Description recordType module:x2node-records~RecordTypesLibrary Record types library. recordTypeName string Record type name. record Object The record to validate. May not be null or undefined. lang string &lt;optional&gt; Language for the error messages in the same format as used by the HTTP's &quot;Accept-Language&quot; request header. If not provided, &quot;*&quot; is assumed. validationSets string &lt;optional&gt; Comma-separated validation set names. If not provided, the default validation set is used. Throws: If unknown record type, record was not provided or invalid language or validation set specification. Type module:x2node-common.X2UsageError Returns: Errors if the record is invalid, or null if it has been successfully validated and normalized. Type module:x2node-validators~ValidationErrors &lt;static&gt; registerValidationErrorMessage(ctx, messageId, messageDef) Can be used by record types library extensions to register additional validation error messages available to the library. Depending on where the function is called the registred message scope is determined. For example, if called in the extention's extendRecordTypesLibrary() method, the message is registred for the whole library. Parameters: Name Type Description ctx module:x2node-records~LibraryConstructionContext Library construction context. messageId string Message identifier. messageDef Object.&lt;string, string&gt; Message definition. The keys are language codes, the values are message templates. &lt;static&gt; registerValidator(ctx, validatorId, Validator) Can be used by record types library extensions to register additional validators available to the library. Depending on where ateResponse(statusCode) Create new empty response object. Parameters: Name Type Description statusCode number HTTP response status code. Returns: Service response object. Type module:x2node-ws~ServiceResponse &lt;static&gt; isResponse(obj) Tell if the provided object is response object (that is an instance of ServiceResponse). Parameters: Name Type Description obj * Object to test. Returns: true if response object. Type boolean &lt;static&gt; TEXT_DESERIALIZER() Simple binary to string deserializer function implementation for use with handler requestEntityParsers property. Type Definitions ApplicationOptions Application configuration options. Type: Object Properties: Name Type Description apiVersion string Version of the API exposed by the application. If not specified, NODE_ENV environment variable is examined. If its value is &quot;development&quot;, the version is set to the current timestamp so that it changes each time the application is restarted. Otherwise, the version is read from the main module's package.json. connectionIdleTimeout number Timeout in milliseconds for inactivity on the HTTP connection when activity is expected from the client. If the timeout occurs before the server starts sending the response, a 408 (Request Timeout) response is sent and the connection is closed. If timeout happens after the response headers have been sent, the connection is quitely closed. The default is 30 seconds. maxRequestHeadersCount number Maximum allowed number of incoming HTTP request headers. The default is 50. maxRequestSize number Maximum allowed size of request payload in bytes. The default is 2048. allowedOrigins string | Array.&lt;string&gt; List (comma-separated string or an array) of allowed CORS origins. If not provided, the default is to allow any origin. corsPreflightMaxAge number Maximum age in seconds for caching CORS preflight responses on the client. The default is 20 days. × Search results Close "},"module-x2node-ws.ActorsRegistry.html":{"id":"modul e, that token &quot;nbf&quot; and &quot;exp&quot; are always automatically tested. actorHandleClaim string &lt;optional&gt; Claim to use as the actor handle in the actor registry lookup. By default, &quot;sub&quot; claim is used. Implements: module:x2node-ws.Authenticator Extends module:x2node-ws.BearerAuthenticator Methods &lt;static&gt; jwksKey(jwksUri) Create key provider function for the authenticator that reads the keys from a JWK Set (see RFC 7517). Parameters: Name Type Description jwksUri string The JWK Set URI. Usually available as &quot;jkws_uri&quot; property in the OpenID Connect discovery document. Returns: Keys provider function that can be used as the secretOrKey argument to the authenticator constructor. Type function addResponseHeaders(call, response) If present on the authenticator, called before sending HTTP response to give the authenticator a chance to add any authenticator-specific headers to the response. Parameters: Name Type Description call module:x2node-ws~ServiceCall The call. response module:x2node-ws~ServiceResponse The response. Inherited From: module:x2node-ws.BearerAuthenticator#addResponseHeaders Overrides: module:x2node-ws.BearerAuthenticator#addResponseHeaders Implements: module:x2node-ws.Authenticator#addResponseHeaders authenticate(call) Authenticate the call. Parameters: Name Type Description call module:x2node-ws~ServiceCall The call. Inherited From: module:x2node-ws.BearerAuthenticator#authenticate Overrides: module:x2node-ws.BearerAuthenticator#authenticate Implements: module:x2node-ws.Authenticator#authenticate Returns: Authenticated actor, null if could not authenticate, or a Promise of the above. Type module:x2node-common.Actor | Promise.&lt;module:x2node-common.Actor&gt; &lt;abstract&gt; validateToken(token) Validate Bearer token and convert it to the actor. This method must be overridden and implemented in the subclass. Parameters: Name Type Description token string Bearer token from the &quot;Auithorization&quot; heade
